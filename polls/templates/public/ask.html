{% extends "public/base.html" %}
{% load static %}

{% block title %}Ask Question - {{ block.super }}{% endblock %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'ask.css' %}">
{% endblock %}


{% block content %}
    <section class="question-form">
        <div class="form-header">
            <h1>Create new question</h1>
        </div>

        <form action="#" method="post">
            {% csrf_token %}
            <label>
                <span>Title</span>
                <input type="text" name="title" placeholder="Enter your question title" required minlength="3" maxlength="200">
            </label>
            <label>
                <span>Text</span>
                <textarea name="text" rows="6" placeholder="Describe your question in detail" required minlength="20" class="resizable-textarea"></textarea>
            </label>
            <label>
                <span>Tags</span>
                <input type="text" name="tags" placeholder="Enter tags separated by commas" required pattern="[a-zA-Z0-9, ]+">
            </label>

            <input type="submit" value="Ask Question">
        </form>
    </section>
{% endblock %}
