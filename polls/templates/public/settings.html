{% extends "public/base_auth.html" %}
{% load static %}

{% block title %}Settings - AskPupkin{% endblock %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'settings.css' %}">
{% endblock %}

{% block auth_content %}
    <section class="root__header">
        <h1>Settings: Dr. Piper</h1>
    </section>

    <section id="content" class="content">
        <form action="#" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="alert alert-error">
                <strong>Sorry, this email address already registered!</strong>
            </div>

            <label>
                <span>Login</span>
                <input type="text" name="login" value="dr_piper" readonly>
            </label>

            <label>
                <span>Email</span>
                <input type="email" name="email" value="dr.piper@mail.ru">
            </label>

            <label>
                <span>NickName</span>
                <input type="text" name="nickname" value="Dr. Piper">
            </label>

            <div class="avatar-upload">
                <div class="avatar-upload-header">
                    <span>Upload avatar</span>
                    <div class="avatar-preview">
                        <img src="{% static 'images/4.jpg' %}" alt="Current avatar" class="current-avatar">
                    </div>
                    <div class="file-input-wrapper">
                        <input type="file" name="avatar" id="avatar-upload" accept="image/*">
                    </div>
                </div>
            </div>

            <input type="submit" value="Save">
        </form>
    </section>
{% endblock %}
